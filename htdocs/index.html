<!doctype html>
<html class="no-js" lang="">

<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFDXFGmUWJoDCuJowAuFvMOS9WxfMvgts"></script>
	<script type="text/javascript" src="js/map_debug.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Chivo:400,900|Overpass&display=swap" rel="stylesheet">
	<meta name="theme-color" content="#fafafa">

</head>

<body>
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
	your browser</a> to improve your experience and security.</p>
<![endif]-->
<div id="map"></div>
<div class="sidebar">
	<div class="logo">
		<p>Traffic Monitoring</p>
	</div>
	<div class="header">
		<p>Create Event</p>
	</div>
	<div id="searchForm">
		<div class="row">
			<div class="six columns">
				<label for="name">Description</label>
				<input class="u-full-width" type="text" placeholder="" id="name">
			</div>
			<div class="six columns">
				<label for="type">Type</label>
				<select class="u-full-width" id="type">
					<option value="trafficJam">Traffic Jam</option>
					<option value="accident">Accident</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="six columns">
				<label for="risk">Risk</label>
				<select class="u-full-width" id="risk">
					<option value="1">Low</option>
					<option value="2">Middle</option>
					<option value="3">High</option>
				</select>
			</div>
			<div class="six columns">
				<label for="timeloss">Estimated Time Loss (min)</label>
				<input class="u-full-width" type="number" placeholder="" id="timeloss">
			</div>
		</div>
		<div class="row">
			<div class="six columns">
				<label for="lat">Lat</label>
				<input class="u-full-width" type="text" id="lat" readonly="yes"><br>
			</div>
			<div class="six columns">
				<label for="lng">Lng</label>
				<input class="u-full-width" type="text" id="lng" readonly="yes"><br>
			</div>
		</div>
		<div class="row">
			<div class="four columns">
				<input id="submit" class="button-primary" type="button" value="Submit">
			</div>
			<div class="eight columns">
				<p> To select a location for an event click somewhere on the map.</p>
			</div>
		</div>
	</div>


	</label>
	<div class="modeSelect header">
		<p>Generate Testroute</p>
	</div>

	<div class="row">
		<div class="six columns">
			<label for="route">Route</label>
			<select class="u-full-width" id="route">
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			</select>
		</div>
		<div class="six columns">
			<label style="visibility: hidden;" for="lng">Generate</label>
			<input id="load" class="button-primary" type="button" value="Generate Route">
		</div>
	</div>
	<div class="modeSelect header">
		<p>Generate Report</p>
	</div>

	<div class="row">
		<div class="six columns">
			<label for="startDate">From</label>
			<input type="date" id="startDate" name="trip-start"
				   value="2020-01-01"
				   min="2020-01-01">
		</div>
		<div class="six columns">
			<label for="endDate">To</label>
			<input type="date" id="endDate" name="trip-start"
				   value="2020-01-01"
				   min="2020-01-01">
		</div>
	</div>

	<input id="report" class="button-primary" type="button" value="Generate Report">

	<script src="js/main.js"></script>

</body>

</html>
